id: SAFE-T1106
name: 'SAFE-T1106: Autonomous Loop Exploit'
severity: high
summary: |-
  Autonomous loop exploit when tools or agents can self-trigger or recurse without
  termination conditions or rate limits.
description: |-
  Tactic: Execution (ATK-TA0002). Technique: SAFE-T1106. Severity: high.
  Detection guidance:
  - Require evidence of unbounded or self-triggering loops (recursive tool calls,
    while-true loops, background schedulers) that can be influenced by untrusted input.
  - Identify missing termination, rate limiting, or budget enforcement.
  Exclusions:
  - Do not flag bounded iteration over a fixed result set or loops with explicit limits.
mitigations: []
code_signals:
- id: SAFE-T1106-signal-1
  description: Potential indicators for this technique in code or configuration.
  heuristics:
  - regex: '(?i)\bwhile\s+true\b'
  - regex: '(?i)\bfor\s*\(\s*;\s*;\s*\)'
  - regex: '(?i)\bsetInterval\b|\bsetTimeout\b'
  - regex: '(?i)\bloop\s*\{'
languages: []
output_schema:
  requires_mitigations: false
  allowed_status_values:
  - pass
  - fail
  - unknown
llm_required: true
