id: SAFE-T1911
name: 'SAFE-T1911: Parameter Exfiltration'
severity: high
summary: |-
  Parameter exfiltration when sensitive parameters are sent to external services that
  are not required for the tool's function.
description: |-
  Tactic: Exfiltration (ATK-TA0010). Technique: SAFE-T1911. Severity: high.
  Detection guidance:
  - Require a concrete sensitive source (credentials, PII, internal data) and an
    external sink (network call, log export, analytics) that is not necessary.
  - User-supplied input sent to a required third-party API is not exfiltration.
  - Identify the exact parameters being sent and the missing guard.
  Exclusions:
  - Do not flag standard API authentication headers or required service calls.
  - Do not flag generic web fetches that do not transmit sensitive data.
mitigations: []
code_signals:
- id: SAFE-T1911-signal-1
  description: Potential indicators for this technique in code or configuration.
  heuristics:
  - pattern: '*safe*'
  - pattern: '*t1911*'
  - pattern: '*parameter*'
  - pattern: '*exfiltration*'
languages: []
output_schema:
  requires_mitigations: false
  allowed_status_values:
  - pass
  - fail
  - unknown
llm_required: true
