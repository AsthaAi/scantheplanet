id: SAFE-T1006
name: User-Social-Engineering Install
severity: P1
summary: 'Social engineering tricks users into installing malicious MCP servers'
description: 'User-Social-Engineering Install exploits user trust to convince them to install a malicious or
  compromised MCP server. This includes fake documentation, misleading READMEs, deceptive tool descriptions,
  or impersonating popular tools to trick users into granting permissions.'
mitigations:
- SAFE-M-2
code_signals:
- id: SAFE-T1006.signal.deceptive_metadata
  description: Detects potentially deceptive metadata in server configuration
  heuristics:
  - regex: 'description.*(?:official|verified|trusted|endorsed)'
    flags: i
  - regex: 'name.*(?:official|verified|pro|premium)'
    flags: i
  - regex: '(?:maintained by|developed by|from).*(?:google|microsoft|anthropic|openai)'
    flags: i
- id: SAFE-T1006.signal.excessive_permissions
  description: Detects requests for excessive permissions
  heuristics:
  - pattern: 'admin:org'
  - pattern: 'repo:delete'
  - pattern: 'write:packages'
  - regex: 'scope.*(?:admin|delete|write)'
    flags: i
  - regex: 'permissions.*(?:all|full|root|sudo)'
    flags: i
languages:
- typescript
- javascript
- python
output_schema:
  requires_mitigations: false
  allowed_status_values:
  - pass
  - fail
  - partial
  - unknown
